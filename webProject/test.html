<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function addList() {
        var todo = document.getElementsByClassName("todo");
        console.log(todo[0].value);
        var textnode = document.createTextNode(todo[0].value);
        var node = document.createElement("LI");
        node.appendChild(textnode);
        var list = document.getElementsByClassName("myList");
        list[0].appendChild(node);
      }
    </script>
  </head>

  <body>
    <div class="t1">
      <div class="t2">
        <input type="text" class="todo" />
        <button type="button" onclick="addList()">ADD</button>
      </div>

      <div class="t3">
        <ul class="myList">
          <li>123123</li>
        </ul>
      </div>
    </div>
  </body>
</html>
